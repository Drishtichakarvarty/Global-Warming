    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: 0.5s;
            font-family: 'Jost', sans-serif;
        }
        body {
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            text-align: center;
            color: #222;
            padding-top: 20px;
        }
        .container {
            width: 100%;
            height: auto;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            width: 300px;
            height: 350px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            box-shadow: 0px 0px 20px 1px #9592927a;
        }
        .bg {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .one {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        .card h3 {
            text-align: center;
            color: #222;
            margin-top: 170px;
            cursor: pointer;
        }
        .card h4 {
            text-align: center;
            color: grey;
            font-weight: 500;
            margin-top: 10px;
        }
        .icon {
            text-align: center;
            margin-top: 20px;
        }
        .icon ion-icon {
            font-size: 20px;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            background: #ffc400;
            color: #fff;
            border: 1px solid #ffc400;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .icon ion-icon:hover {
            color: grey;
            border: 1px solid grey;
            background: transparent;
        }
        .card:hover .icon ion-icon {
            opacity: 1;
        }

        /* Responsive Styles */
        @media screen and (max-width: 1200px) {
            .container {
                width: 100%;
                padding: 10px;
                gap: 15px;
            }
            .card {
                width: 280px;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 80%;
            }
            h1 {
                font-size: 24px;
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 90%;
            }
            .one {
                width: 80px;
                height: 80px;
            }
            .card h3 {
                margin-top: 140px;
                font-size: 18px;
            }
            .card h4 {
                font-size: 14px;
            }
            .icon ion-icon {
                font-size: 18px;
                padding: 6px;
            }
        }
    </style>
</head>
